<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies - NuvemLens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fcff;
        }

        .modal-header {
            background-color: #4A90E2;
            color: white;
        }

        .modal-footer {
            justify-content: space-between;
        }

        .btn-accept {
            background-color: #4A90E2;
            color: white;
            border: none;
        }

        .btn-accept:hover {
            background-color: #357ABD;
        }

        .btn-learn-more {
            background-color: transparent;
            color: #4A90E2;
            border: none;
            text-decoration: underline;
        }

        .btn-learn-more:hover {
            color: #357ABD;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="cookieModal" tabindex="-1" aria-labelledby="cookieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookieModalLabel">Aceitação de Cookies</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Utilizamos cookies para melhorar sua experiência em nossa plataforma. Ao continuar navegando, você concorda com o uso de cookies.
                </div>
                <div class="modal-footer">
                    <a href="politica.html" class="btn-learn-more">Saiba mais</a>
                    <button class="btn btn-accept" id="acceptCookies">Aceitar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cookieAccepted = localStorage.getItem("cookiesAccepted");

            if (!cookieAccepted) {
                const cookieModal = new bootstrap.Modal(document.getElementById('cookieModal'));
                cookieModal.show();
            }

            document.getElementById("acceptCookies").addEventListener("click", function () {
                localStorage.setItem("cookiesAccepted", true);
                const cookieModal = bootstrap.Modal.getInstance(document.getElementById('cookieModal'));
                cookieModal.hide();
            });
        });
    </script>
</body>
</html>
