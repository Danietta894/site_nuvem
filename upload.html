<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuvemLens - Plataforma de Observação de Nuvens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d0e7f9, #f9fcff);
            color: #333;
        }
        .navbar {
            background-color: #4A90E2;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .footer {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar com login e cadastro -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NuvemLens</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio"onclick="window.location.href='pag.html'">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="#produtos"onclick="window.location.href='catalogo.html'">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#upload" onclick="window.location.href='upload.html'">Upload de Imagens</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Meu Perfil">Meu Perfil</a></li>
                    <li class="nav-item"><button class="btn btn-light ms-2" onclick="window.location.href='login.html'">Login</button></li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Seção de Upload de Imagens -->
<section id="upload" class="container my-5">
    <h2>Upload de Imagens</h2>
    <p>Faça o upload de suas fotos de nuvens e compartilhe com a comunidade!</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3 col-md-4">
            <label for="imageFile" class="form-label">Selecione uma Imagem (JPEG, PNG)</label>
            <input type="file" class="form-control" id="imageFile" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="mb-3 col-md-4">
            <label for="location" class="form-label">Local da Captura</label>
            <input type="text" class="form-control" id="location" required>
        </div>
        <div class="mb-3 col-md-4">
            <label for="date" class="form-label">Data e Hora da Captura</label>
            <input type="datetime-local" class="form-control" id="date" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="description" class="form-label">Descrição da Imagem</label>
            <textarea class="form-control" id="description" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Imagem</button>
    </form>
</section><!-- Formulário de Contato -->
<section id="contato" class="container my-5">
    <h2>Fale Conosco</h2>
    <form>
        <div class="mb-3 col-md-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3 col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</section>
<!-- Rodapé -->
<footer class="footer mt-5">
    <p>&copy; 2024 NuvemLens. Todos os direitos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
